<!DOCTYPE html>
<html>

<head>
    <title>Flipper</title>
</head>

<body onload="version()">
    <form id="uploadForm" enctype="multipart/form-data" action="/api/photo" method="post">
        <input type="file" name="userPhoto" />
        <input type="submit" value="Upload Image" name="submit" />
    </form>
    </br>

    Proudly served by version <span id="version"></span> :)
    <script type="text/javascript" language="javascript">
        function version() {
            fetch('./api/version')
                .then(function(response) {
                    response.text().then(function(data) {
                        document.querySelector('#version').innerHTML = data;
                    })
                })
                .catch(function(err) {
                    document.querySelector('#version').innerHTML = 'N/A';
                });
        }
    </script>
</body>

</html>
