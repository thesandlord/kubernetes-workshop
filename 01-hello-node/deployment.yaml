apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-node-green
  labels:
    name: hello-node-green
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: hello-node-green
    spec:
      containers:
      - name: hello-node
        image: gcr.io/google-samples/node-hello:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080